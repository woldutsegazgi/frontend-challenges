<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Social links profile Challenge by Frontend Mentor. Coded by Woldu Tsegazgi.">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="link-tree">
    <div class="profile">
      <img src="./assets/images/avatar-jessica.jpeg" alt="" class="avatar">
      <h1 class="name">Jessica Randall</h1>
      <p aria-label="location" class="location">London, United Kingdom</p>
      <q>Front-end developer and avid reader.</q>
    </div>
    <nav>
      <a href="">GitHub</a>
      <a href="">Frontend Mentor</a>
      <a href="">LinkedIn</a>
      <a href="">Twitter</a>
      <a href="">Instagram</a>
    </nav>
  </div>
</body>
</html>
